<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aid Application Confirmation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'aid/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin: 10px 0;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2766ae;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.back-link:hover {
            background-color: #1f4f8a;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            background-color: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .home-icon img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

<a href="{% url 'aid_home' %}" class="home-icon">
    <img src="{% static 'aid/home-icon.png' %}" alt="Home">
</a>

<div class="container">
    <h1>Your Application Was Successfully Submitted!</h1>
    <p>Thank you for applying for aid. We will review your application and notify you as soon as possible.</p>

</div>

</body>
</html>
