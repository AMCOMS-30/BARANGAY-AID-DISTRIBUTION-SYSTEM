<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aid Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'aid/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 10px auto;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
            width: fit-content;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(52, 152, 219, 0.3);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 4px rgba(52, 152, 219, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #aaa;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Barangay Aid Distribution System</h1>
    <h2>Brgy. San Miguel</h2>
    <p>Please choose an option:</p>

    <a class="btn" href="{% url 'apply_for_aid' %}">Apply for Aid</a><br>
    <a class="btn" href="{% url 'manage_aid_applications' %}">Manage Applications</a>

</div>

<footer>
    &copy; 2025 Barangay Aid System
</footer>

</body>
</html>
