<!-- templates/select_beneficiary.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Select Beneficiary</title>
</head>
<body>
    <h1>Select a Beneficiary to Distribute Aid</h1>
    <ul>
        {% for beneficiary in beneficiaries %}
            <li>
                {{ beneficiary.full_name }} -
                <a href="{% url 'distribute_aid' beneficiary.id %}">Distribute Aid</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
